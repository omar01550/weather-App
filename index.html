<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./output.css">
    <title>WEATHER APP</title>
  </head>
  <body>
      <main class="w-full bg-blue-400 h-screen flex justify-center items-center">
            <div class="form section bg-white rounded-md text-center">
                  <header class="w-full flex justify-start items-center px-3 py-1 text-blue-400">
                        <label class="ml-2 capitalize">weather app</label>
                  </header>
                  <div class="py-3">
                        <div class="p-3 bg-green-200 text-green-600 hidden searching">Searching</div>
                        <input type="text" name="" value="" class="text-center text-gray-500 mt-2 mx-auto block border-solid border-blue-300 border-2 rounded-full outline-3 outline-blue-300 outline-solid" placeholder="Enter City Name">
                        <span class="mt-2 relative text-gray-500 text-center or block">or</span>
                        <button type="button" name="button" class="submit text-white rounded-md mx-auto px-4 py-2 bg-blue-400 mt-2 capitalize select-none">get device location</button>
                  </div>
            </div>
            <div class="card hidden section">
                  <header class="w-full flex justify-start items-center px-3 py-1 text-blue-400">
                        <i class="fa-solid fa-arrow-left cursor-pointer back"></i>
                        <label class="ml-4">weather app</label>
                  </header>

                  <section class="text-center [&>*]:mt-1">
                       <i class="fa fa-cloud text-blue-500 mt-8 block text-4xl"></i>
                       <h1 class="text-3xl weather-degree">299.39 <span>C</span></h1>
                       <p class="text-gray-600 weather-state">few cloud</p>
                       <p class="text-gray-600 city-name">smannoud</p>
                       <div class="flex border-gray border-t-2 border-solid">
                            <div class="left w-6/12 h-10">

                            </div>

                            <div class="right w-6/12 h-10">

                            </div>
                       </div>
                  </section>

            </div>

      </main>

      <script src="main.js" charset="utf-8"></script>
  </body>
</html>
